<div class="m-2 w-full">
    <label [for]="inputId" class="text-slate-500 block mb-1">{{ label }}</label>
    <input
      [id]="inputId"
      [name]="inputName"
      [formControl]="formControl"
      class="w-full p-2 border rounded border-slate-200"
      [type]="inputType"
      [placeholder]="placeholder"
    />
  </div>
